<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- ?Daisy Ui and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header class="px-8 container mx-auto ">
        <div class="navbar bg-gray-100">
            <div class="flex-1">
              <a class="btn btn-ghost text-3xl text-[#40E0D0]">Gadget Store</a>
            </div>
            <div class="flex justify-around pr-8 gap-4">
              <div class="dropdown dropdown-end">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                  <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    <span class="badge badge-sm indicator-item text-green-600">0</span>
                  </div>
                </div>
                <div tabindex="0" class="mt-3 z-[1] card card-compact dropdown-content w-52 bg-base-100 shadow">
                  <div class="card-body">
                    <span class="font-bold text-lg">8 Items</span>
                    <span class="text-info">Subtotal: $999</span>
                    <div class="card-actions">
                      <button class="btn btn-primary btn-block">View cart</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="dropdown dropdown-end">
                <div tabindex="0" >
                  <div class="w-full">
                    <button class="btn btn-accent font-bold text-white">Sign Up</button>
                  </div>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
        <!-- <h1 class="text-6xl">Hunting Phone</h1> -->
    </header>
    <main class="px-8  container mx-auto">
        <h2 class="text-4xl font-bold justify-center flex text-[#40E0D0]">Search Your Phone</h2>
        <section class="bg-gray-100 p-4 m-4 flex gap-2 justify-center">
            <input id="search-filed" type="text" placeholder="Search Here...." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent text-white font-bold">Search</button>
        </section>
        <!-- search result -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 space-y-4 pt-10">
                <!-- Phone cards will be appended here -->
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>

</html>
